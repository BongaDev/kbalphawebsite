<br>

<h2 class="title is-1 has-text-centered">You deserve a great software engineering team</h2>

<!--main content tag-->
<div id="boxWindow">
    <div class="card" id="box-css">
        <h3 class="subtitle is-1 has-text-centered" style="color: black;"> Meet Our team</h3>

        <mat-list>
          <mat-list-item *ngFor="let employee of ListOfTeamMemebers" style="display: inline-block; width: 50%; text-align: center;">

            <!--The divider-->
            <mat-divider  [vertical]="true"></mat-divider>

            <div style="height: 100%;">
              <mat-card style="width: 100%; height: 100%;">
                <!--Employee Name-->
                <mat-card-header>
                  <h2 class="subtitle">{{employee.employeeName}}</h2>
                </mat-card-header>

                <!--Employee picture-->
                <mat-card-content>
                  <figure class="image is-rounded is-128x128">
                    <img class="is-rounded" src="{{employee.employeeProfilePicture}}" alt="{{ employee.employeeTitle }}"/>
                </figure>
                </mat-card-content>

                <mat-card-footer>
                  <h2 class="subtitle">{{employee.employeeTitle}}
                    <span><a href="{{employee.employeeLinkdInLink}}"><img id="imageSizing" src="/assets/LI-In-Bug.png" alt="kb alpha employee linkdIn link"></a></span></h2>
                </mat-card-footer>

              </mat-card>
            </div>

          </mat-list-item>
        </mat-list>

    </div>
  </div>

<hr>
