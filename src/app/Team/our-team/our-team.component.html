<br>

<h2 class="title is-1 has-text-centered">You deserve a great software engineering team</h2>

<!--main content tag-->
<div id="boxWindow">
    <div class="card" id="box-css">
        <h3 class="subtitle is-1 has-text-centered" style="color: black;"> Meet Our team</h3>

        <div class="section">
          <mat-grid-list cols="2" rowHeight="2:1" id="containerGrid">
            <mat-grid-tile *ngFor="let employee of ListOfTeamMemebers">
              <div>
                <!--Name of employee-->
                <h2 class="subtitle has-text-centered">{{employee.employeeName}}</h2>

                <!--Head shot-->
                <div id="profilePicture">
                  <figure class="image is-rounded is-128x128">
                    <img class="is-rounded" src="{{employee.employeeProfilePicture}}" alt="{{ employee.employeeTitle }}"/>
                  </figure>
                </div>

                <br>

                <!--The title and linkdin button-->
                <div>
                  <h2 class="subtitle">{{employee.employeeTitle}}
                    <span><a href="{{employee.employeeLinkdInLink}}"><i class="fab fa-linkedin is-large" alt="kb alpha employee linkdIn link"></i></a></span></h2>
                </div>
              </div>
            </mat-grid-tile>
          </mat-grid-list>

        </div>

    </div>
  </div>

<hr>
