<!--Drawer Main container-->
<mat-drawer-container class="example-container">

  <mat-drawer position="Start" mode="side" opened style="height: auto; width: auto;">
      <mat-selection-list [multiple]="false" #itemSelected>
        <mat-list-option *ngFor="let menuitem of menuitems" [value]="menuitem.viewID">
          <mat-divider></mat-divider>
          <mat-icon mat-list-icon>{{menuitem.menuItemIcon}}</mat-icon>
          <div mat-line>{{menuitem.menuItemText}}</div>
        </mat-list-option>
      </mat-selection-list>
  </mat-drawer>

  <!--The drawer content-->
  <!--use swtch statement-->
  <mat-drawer-content [ngSwitch]="itemSelected.selectedOptions.selected[0]?.value">
      <!--Load view here-->
      <app-quotegenerationview *ngSwitchCase="'quote'"></app-quotegenerationview>

      <app-currentprojectsview *ngSwitchCase="'projects'"></app-currentprojectsview>

      <app-crmdataview *ngSwitchCase="'crmConnect'"></app-crmdataview>

      <app-financesview *ngSwitchCase="'finances'"></app-financesview>

      <app-devopsview *ngSwitchCase="'devopspage'"></app-devopsview>

      <app-portalsettings *ngSwitchCase="'settings'"></app-portalsettings>
      <app-trading *ngSwitchCase="'tradingPage'"></app-trading>

      <app-quotegenerationview *ngSwitchDefault(0)></app-quotegenerationview>
  </mat-drawer-content>
</mat-drawer-container>
