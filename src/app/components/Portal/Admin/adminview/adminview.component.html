<!--Drawer Main container-->
<mat-drawer-container class="example-container">
  <mat-drawer position="Start" mode="side" opened style="height: auto; width: auto;">
      <mat-selection-list [multiple]="false">
        <mat-list-option *ngFor="let menuitem of menuitems">
          <mat-icon mat-list-icon>{{menuitem.menuItemIcon}}</mat-icon>
          <div mat-line>{{menuitem.menuItemText}}</div>
        </mat-list-option>
      </mat-selection-list>
  </mat-drawer>

  <!--The drawer content-->
  <mat-drawer-content>
      <!--Load view here-->
      <!--<app-view-container view></app-view-container>-->
  </mat-drawer-content>
</mat-drawer-container>
