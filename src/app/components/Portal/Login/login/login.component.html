<section class="hero is-link is-fullheight">
  <h2 class="title is-1 has-text-centered has-text-white is-family-monospace" >
    <br/><br/><br/>
    <b>KB Alpha Admin Portal</b>
  </h2>
  <div class="hero-body">
    <div class="container">
      <div class="columns is-centered">
        <div class="column is-5-tablet is-4-desktop is-3-widescreen">
          <div class="box">
            <div class="field">
              <label class="label">Email</label>
              <div class="control has-icons-left">
                <input [(ngModel)]="emailTextBox" name="email" type="email" placeholder="e.g. bobsmith@gmail.com" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-envelope"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label class="label">Password</label>
              <div class="control has-icons-left">
                <input [(ngModel)]="passwordTextBox" name="password" type="password" placeholder="*******" class="input" required>
                <span class="icon is-small is-left">
                  <i class="fa fa-lock"></i>
                </span>
              </div>
            </div>
            <div class="field">
              <label for="" class="checkbox">
                <input type="checkbox">
               Remember me
              </label>
            </div>
            <div class="field">
              <button (click)="navigateToAdminMain()" class="button is-success">
                Login
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
