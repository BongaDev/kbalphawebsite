<!--Main container to send quotes-->
<div class="container">

  <label class="title is-1 has-text-centered">Quotes</label>

  <br>
  <br>

  <mat-card class="cardSizing" *ngFor="let quote of pvtlistOfAllQuotes">
    <!--Company name-->
     <mat-card-header>
      <mat-card-title>{{quote.clientDetails.company}}</mat-card-title>
      <mat-card-subtitle>{{quote.clientDetails.email}}</mat-card-subtitle>
     </mat-card-header>

     <mat-card-content>
       <!--Main column container-->
       <div class="columns">
          <!--Left column-->
          <div class="column">
              <label class="title">Quote Summary</label>

              <br>
              <br>

              <label>Submitted on: {{quote.dateTimeOfQuote}}</label>

              <br>
              <br>

              <label>Valid until: insert expiry date here</label>


              <br>
              <br>

              <!--Number table-->
              <table class="table">


                <!--Column titles-->
                <thead>
                  <tr>
                    <th>Description</th>
                    <th>Hours</th>
                    <th>Hourly Rate</th>
                    <th>Cost</th>
                  </tr>
                </thead>

                <!--Table Body-->
                <tbody *ngFor="let feature of quote.projectReq.featuresRequested">
                  <td>{{feature.feature}}</td>
                  <td>{{feature.hoursRequired}}</td>
                  <td>R {{ calculator.hourlyRate }}</td>
                  <td [(ngModel)]="feature.featureCost" #featureCost>R {{ calculator.featureCost(feature.hoursRequired) }}</td>
                </tbody>

              </table>
              <br>

              <!--calculator.calculateSubTotal()-->
              <label class="subtitle">Subtotal:  R {{getSubTotal(quote.projectReq.featuresRequested)}}</label>

              <br>

              <label class="subtitle">Tax (15%): R {{calculator.calculateTaxAmount(1000)}}</label>

              <br>

              <label class="subtitle">Adjustments: R {{adjustableAmount.value}}</label>

              <br>
              <br>

              <label class="subtitle" style="outline-color: lightblue;"><b>Total: R 0</b></label>

          </div>

          <!--Right column features and hours needed to complete-->
          <div class="column">
            <!--Editable table for filling quote-->
            <table class="table is-fullwidth is-bordered">
              <thead>
                <tr>
                  <th>Feature</th>
                  <th>Hours Required</th>
                </tr>
              </thead>

              <tbody *ngFor="let editableFeature of quote.projectReq.featuresRequested">
                <tr>
                  <td><Label>{{editableFeature.feature}}</Label></td>
                  <td><input [(ngModel)]="editableFeature.hoursRequired" #hoursNeeded matInput placeholder="hours required" type="number" required></td>
                </tr>
              </tbody>
            </table>

            <!--ADjustment Amount-->
            <input #adjustableAmount matInput placeholder="Adjustment amount">
          </div>
       </div>


     </mat-card-content>

     <mat-card-footer style="margin-bottom: 2%; margin-left: 1%;">
       <!--Generate Quote-->
       <button (click)="createQuote(quote.quoteId)" mat-raised-button color="primary">Generate Quote</button>
     </mat-card-footer>

  </mat-card>
</div>
